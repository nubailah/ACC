<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Exam System</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .question { margin-bottom: 15px; }
    .pdf-link { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Online Exam</h2>
  
  <label>Name: <input type="text" id="studentName"></label><br><br>
  <label>ID: <input type="text" id="studentID"></label><br><br>

  <div id="questions"></div>
  <button onclick="submitAnswers()">Submit</button>

  <h3>Result</h3>
  <div id="result"></div>

  <div class="pdf-link" id="pdfSection">
    <span id="pdfMessage">Loading PDF link...</span>
  </div>

  <script>
    const WEBAPP_URL = "PASTE_YOUR_DEPLOYED_URL_HERE"; 

    // Load questions
    async function loadQuestions() {
      const res = await fetch(`${WEBAPP_URL}?action=getQuestions`);
      const data = await res.json();
      const container = document.getElementById("questions");

      if (!data.length) {
        container.innerHTML = "<p>No questions found.</p>";
        return;
      }

      data.forEach((q, i) => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `
          <strong>Q${q.no}:</strong> ${q.text}<br>
          <input type="text" id="ans${i}">
        `;
        container.appendChild(div);
      });
    }

    // Submit answers
    async function submitAnswers() {
      const name = document.getElementById("studentName").value.trim();
      const id = document.getElementById("studentID").value.trim();
      const answers = Array.from(document.querySelectorAll('[id^="ans"]'))
                           .map(input => input.value);

      const url = `${WEBAPP_URL}?action=checkAnswersAndSave&name=${encodeURIComponent(name)}&id=${encodeURIComponent(id)}&answers=${encodeURIComponent(JSON.stringify(answers))}`;
      
      const res = await fetch(url);
      const result = await res.json();

      document.getElementById("result").innerHTML =
        `Total Marks: ${result.total}<br>` +
        result.details.map((d,i)=>`Q${i+1}: Your Ans: ${d.ans}, Correct: ${d.correct}, Score: ${d.score}`).join("<br>");
    }

    // Load PDF link
    async function loadPdfLink() {
      const res = await fetch(`${WEBAPP_URL}?action=getPdfLink`);
      const data = await res.json();
      const msg = document.getElementById("pdfMessage");

      if (data.link && data.link.trim() !== "") {
        msg.innerHTML = `<a href="${data.link}" target="_blank">ðŸ“„ Open PDF</a>`;
      } else {
        msg.textContent = "No PDF link found.";
      }
    }

    // Init
    loadQuestions();
    loadPdfLink();
  </script>
</body>
</html>
